<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Madison's Baking Blog</title>
    <style>
        #headercake {
            grid-area: header;
            margin-bottom: 1em;
            border: 2px outset #D1C4E9; /* Pastel Purple Border */
            border-radius: 1em;
            color: #4E342E; /* Deep Brown Text */
            padding: 20px;
            height: 150px;
            text-align: center;
            font-style: italic;
            background: url('assets/birthday-cake.png') left center no-repeat, 
                        url('assets/cake.png') right center no-repeat, 
                        #F8BBD0; /* Pastel Pink Background */
            background-size: contain;
        }

        h1 {
            margin: 0;
            padding: 0;
            line-height: 150px; /* Vertically align the text */
            color: #4E342E; /* Deep Brown Text */
            font-family: 'Pacifico', cursive;
        }

        body {
            background-color: #D1C4E9; /* Pastel Purple Background */
            color: #4E342E; /* Deep Brown Text */
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #4E342E;
            font-size: 1.5em;
        }

        form {
            width: calc(100% - 40px); /* Adjusted width to ensure padding and margins are accounted for */
            max-width: 600px;
            background-color: #F8BBD0; /* Pastel Pink Background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
        }

        label {
            display: block;
            margin: 20px 0 10px;
            color: #4E342E;
            font-weight: bold;
            font-size: 1.1em;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: calc(100% - 26px); /* Adjusted width to prevent cutting off */
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #8D6E63;
            border-radius: 5px;
            font-size: 1em;
            background-color: #FFF8E1; /* Creamy Background for Inputs */
            color: #4E342E;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        input[type="submit"],
        input[type="reset"] {
            width: 48%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            background-color: #8D6E63; /* Warm Brown Button Background */
            color: #FFFFFF;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #6D4C41; /* Darker Brown Hover Effect */
        }

        .animated-text {
            margin: 60px 0;
            text-align: center;
            font-family: 'Pacifico', cursive;
            font-size: 2em;
            color: purple;
            animation: moveRight 4s ease-in-out infinite alternate;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        @keyframes moveRight {
            from {
                transform: translateX(0);
                color: #8E44AD; /* Purple */
            }
            to {
                transform: translateX(40%);
                color: #E91E63; /* Pink */
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.2em;
            }

            form {
                padding: 20px;
            }

            .animated-text {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

    <header id="headercake">
        <h1>Contact Us</h1>
    </header>

    <main>
        <article>
            <h2>Iâ€™d Love to Hear from You!</h2>

            <form method="post" action="maddie.butchko@yale.edu">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email address" required>

                <label for="comments">Comments</label>
                <textarea id="comments" name="comments" placeholder="Write your comments here..." required></textarea>

                <section class="button-group">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </section>
            </form>

            <section class="animated-text">
                Have a sweet time!
            </section>
        </article>
    </main>

</body>
</html>
